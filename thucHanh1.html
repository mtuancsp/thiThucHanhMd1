<script>
  function sort(arr) {

    for (let i = 0; i < arr.length - 1; i++) {
      for (let j = 0; j < arr.length - i - 1; j++) {
        if (arr[j] < arr[j + 1]) {
          let temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    return arr[2]; // cao thá»© 3
  }

  let arr = [1,2,5,8,2,6,8,3,7]
  console.log(sort(arr))

</script>
