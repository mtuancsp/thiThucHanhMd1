<script>
    function tryRemoveFromArray(arr,index){
        let arr2 = [];
        if ( index < 0 || index >= arr.length ){
            return arr;
        } else {
            for ( let i = 0; i < arr.length - 1; i++ ){
                if (i < index){
                    arr2[i] = arr[i];
                } else {
                    arr2[i] = arr[i+1];
                }
            }
        }
        return arr2;
    }

    let arr = [1,2,3,4,5,6,7];
    let index = 3;
    console.log(tryRemoveFromArray(arr,index))


</script>
